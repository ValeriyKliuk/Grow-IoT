language: node_js
node_js:
  - "6.1"

services:
  - mongodb


before_install:
    - 'curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.1'
    - export PATH="$HOME/.yarn/bin:$PATH"

install:
- yarn

# See: https://docs.travis-ci.com/user/languages/javascript-with-nodejs/#Meteor-Apps
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8